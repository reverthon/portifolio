<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre mim</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="radio-inputs">
            <label class="radio" for="home">
                <input type="radio" id="home" name="radio" value="index.html" />
                <a href="index.html" class="name">Home</a>
            </label>
            <label class="radio" for="sobre">
                <input type="radio" id="sobre" name="radio" value="about.html" />
                <a href="about.html" class="name">Sobre</a>
            </label>
            <label class="radio" for="projetos">
                <input type="radio" id="projetos" name="radio" value="projetos.html" checked />
                <a href="projetos.html" class="name">Projetos</a>
            </label>
            <label class="radio" for="contato">
                <input type="radio" id="contato" name="radio" value="contato.html" />
                <a href="contato.html" class="name">Contato</a>
            </label>
        </div>
    </header>

    <main class="apresentacao">

        <aside class="card bg-black text-white p-6 rounded-lg w-full max-w-lg font-mono">
            <section class="apresentacao__conteudo">
                <h1 class="apresentacao__conteudo__titulo">Contato</h1>

                <h2 class="apresentacao__conteudo__titulo__sub">E-mail</h2>
                <p class="apresentacao__conteudo__texto">reverthonds@gmail.com</p>
                
        
            </section>
        </aside>
    </main>

    <footer class="rodape">
        <p>Desenvolvido por Reverthon Santos</p>
    </footer>

    <script>
        // ObtÃ©m a URL atual
        const currentPage = window.location.pathname.split("/").pop(); // Nome do arquivo atual

        // Marca o input correspondente como checked
        document.querySelectorAll('.radio-inputs .radio input').forEach(input => {
            if (input.value === currentPage) {
                input.checked = true;
            }
        });
    </script>
</body>

</html>
